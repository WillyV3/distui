version: 2

before:
  hooks:
    - go test ./...
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: distui

archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

changelog:
  skip: true

brews:
  - name: distui
    repository:
      owner: willyv3
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    homepage: https://github.com/willyv3/distui
    description: "distui"
    license: MIT
    directory: Formula
    commit_author:
      name: distui
      email: distui@users.noreply.github.com
    commit_msg_template: "Brew formula update for distui version {{ .Tag }}"
    test: |
      system "#{bin}/distui", "--version"

# NPM publishing requires package.json in repo
# Run 'distui generate package.json' if not present

