# Generated by distui - https://github.com/willyv3/distui
# Edit as needed, distui won't overwrite manual changes

version: 2

before:
  hooks:
    - go test ./...
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: distui

archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# NPM publishing requires package.json in repo
# Run 'distui generate package.json' if not present

