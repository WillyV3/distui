version: 2

before:
  hooks:
    - go test ./...
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: distui

archives:
  - format: tar.gz
    files:
      - none*
    rlcp: true

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - repository:
      owner: willyv3
      name: homebrew-tap
    directory: Formula
    homepage: https://github.com/willyv3/distui
    description: distui
    license: MIT

