version: 2

before:
  hooks:
    - go test ./...
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: distui

archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: distui
    repository:
      owner: willyv3
      name: homebrew-tap
    homepage: https://github.com/willyv3/distui
    description: "distui"
    license: MIT
    # Important: GoReleaser automatically creates formula for pre-built binaries
    # The formula will download from GitHub releases, not build from source
    test: |
      system "#{bin}/distui", "--version"

# NPM publishing requires package.json in repo
# Run 'distui generate package.json' if not present

